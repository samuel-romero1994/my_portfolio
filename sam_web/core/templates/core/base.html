<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %} 游꿪 My Page Web</title>

    <!-- Estilos y fuentes del template  -->
    {% load static %}
    <link href="{% static '/core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet' %" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static '/core/css/clean-blog.min.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navegaci칩n y parte de la cabezera-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Angel Samuel Hern치ndez, Eng.</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Men칰<i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="{% url 'home' %}">Main</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'about' %}">About Me</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'portfolio' %}">Portfolio</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'contact' %}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Cabecera -->
    <header class="masthead" style="background-image: url('{% block background %}{% endblock %}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              {% block headers %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--Contenido extra jeje-->
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    {% if request.path != '/' %}<hr>{% endif %}

    <!-- Pi칠 de p치gina -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p class="copyright text-muted">Copyright 춸 2023 췅 Angel Samuel Hern치ndez, Eng.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap y Javascripts -->
    <script src="{% static '/core/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/core/js/clean-blog.min.js' %}"></script>

  </body>

</html>
